<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h2>Formulario Inscripción</h2>
        <form action="">
            <label>Nombre</label>
            <input type="text">
            <br><br>

            <label>Apellido</label>
            <input type="text">
            <br><br>

            <label>Email</label>
            <input type="email">
            <br><br>

            <label>Password</label>
            <input type="password">
            <br><br>

            <label>Ocupación</label>
            <br>
            <input type="radio" name="ocupacion" value="estudiante">
            <label for="estudiante">Estudiante</label>
            <br>

            <input type="radio" name="ocupacion" value="profesional">
            <label for="profesional">Profesional</label>
            <br>

            <input type="radio" name="ocupacion" value="otro">
            <label for="otro">Otro</label>
            <br><br>

            <label>Hora de Contacto</label>
            <br>
            <input type="radio" name="hora" value="mañana">
            <label for="mañana">Por la Mañana</label>
            <br>

            <input type="radio" name="hora" value="mediodia">
            <label for="mediodia">Por el Medio Dia</label>
            <br>

            <input type="radio" name="hora" value="tarde">
            <label for="tarde">Por la Tarde</label>
            <br><br>

            <label for="comentario">Agregue algun comentario:</label><br>

            <textarea name="comentario" rows="4" cols="50"></textarea>
            <br><br>

            <label for="informacion">Deseo recibir a mi email mas información</label>
            <input type="checkbox" name="informacion" id="">
            <br><br>

            <button>Enviar</button>
        </form>
    </main>
</body>
</html>
